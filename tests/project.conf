targets=define.o,fixme.log,if.o,include.o
cxx=./cpp.sh
cxxflags=
dist=Makefile,cpp.sh,include-define.cpp

#targets
[define.o]
type=object
sources=define.cpp
depends=../src/cpp

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh
enabled=0

[if.o]
type=object
sources=if.cpp
depends=../src/cpp

[include.o]
type=object
sources=include.cpp
depends=../src/cpp

#sources
[define.cpp]
depends=cpp.sh

[if.cpp]
depends=cpp.sh

[include.cpp]
depends=cpp.sh
